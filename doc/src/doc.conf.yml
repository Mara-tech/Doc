properties:
  ipify:
    url: https://api.ipify.org/?format=json
  github:
      prod:
        base_url: https://api.github.com
      dev:
        base_url: https://dev.api.github.com


services:
  public-ip:
    type: api.get.info # api.rest.get.check / cmd.status / cmd.parse / api.graphql.get
    url: ${ipify.url}
  github-user-info:
    url: ${github.${env}.base_url}/users/${username}
  github-up:
    url: ${github.${env}.base_url}
  aws-cli-version:
    command: "aws --version"
  aws-s3-ls:
    command: "aws s3 ls"
  orchestrator:
    url: ${orchestrator.${env}.url}
  orchestrator-ra:
    url: ${orchestrator-ra.${env}.url}

scenarii:
  github-and-aws:
    - service: github-up
      next-if:
        OK:
          - service: github-user-info
        KO: ${scenarii.get-public-ip}
    - service: aws-s3-ls
      next-if:
        KO, UNDEFINED:
          - service: aws-cli-version
  github-only:
    - service: github-up
      next-if:
        OK:
            - service: github-user-info
  get-public-ip:
    - service: public-ip


environments:
  prod:
    scenarii:
    - github-and-aws
    - github-only
    - get-public-ip
  dev:
    scenarii:
    - github-only
    - get-public-ip
    properties:
      foo: bar
